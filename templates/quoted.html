{% extends "layout.html" %}

{% block title %}
    Quoted
{% endblock %}

{% block main %}
    <div class="mb-3">
        <h3>Name</h3>
        <p>{{ stock_status['name'] }}</p>
    </div>
    <div class="mb-3">
        <h3>Price</h3>
        <p>{{ stock_status['price'] }}</p>
    </div>
    <div class="mb-3">
        <h3>Symbol</h3>
        <p>{{ stock_status['symbol'] }}</p>
    </div>
{% endblock %}
